<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Drawing App</title>
  <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
  <canvas></canvas>
  <main>
    <section class="colors">
      <input type="color" class="color-picker" value="#ffffff" />
    </section>
    <section class="colors" id = "scolor">
      <input type="color" id = "stcolor" class="color-picker" value="#ffffff" />
    </section>
    <section class="thickness">
      <input type="number" class="stroke-weight" value="3" />
    </section>
    <img src="free.png" class="free"></img>
    <img src="rect.png" class="rect"></img>
    <img src="circle.png" class="circle"></img>
    <img src="line.png"class="line"></img>
    <img src="eraser.png" class="clear"></img>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
