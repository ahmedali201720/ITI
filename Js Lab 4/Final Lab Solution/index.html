<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flat Table</title>


    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <form>
        <div class="table">
            <div class="row">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" class="text bar" id="name">
                    <div class="error-message" id="name-error">Name is a required field.</div>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="text" class="text bar" id="email">
                    <div class="error-message" id="mail-error">Email is a required field.</div>
                </div>
                <div class="input-group">
                    <label>Phone</label>
                    <input type="text" class="text bar" id="phone">
                    <div class="error-message" id="phone-error">Phone is a required field.</div>
                </div>
            </div>

            <div class="submit row">
                <button id="submit" type="button">Submit</button>
            </div>
        </div>
    </form>
    <table id="my-table">
        <thead>
            <tr>
                <th colspan="5">Contact List</th>
            </tr>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th colspan="2">ACTION</th>
            </tr>
        </thead>
        <tbody id="contact_table_body">

        </tbody>
    </table>
    <script type="text/javascript" src="index.js">
    </script>
</body>

</html>
